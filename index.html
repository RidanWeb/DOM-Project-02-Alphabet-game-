<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="Home" class="home">
            <div class="text-white flex flex-col justify-center min-h-screen items-center">
                <h2 class="text-9xl font-anton">ALPHABET CLASH</h2>
                <p class="my-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-active">Play Now</button>
            </div>
        </section>
    
        <section id="Play" class="play flex flex-col justify-center gap-8 items-center min-h-screen hidden">
            <!-- screen  -->
            <div class="mx-auto artboard artboard-horizontal bg-[#FFFFFFB3] phone-6 border-[0.7rem] rounded-xl border-[#010313CC] text-center">

                <span class="bg-[#010313CC] rounded-lg text-white text-center px-3 py-1">Don't watch keyboard  while playing...</span>
                <div class="flex justify-center items-center min-h-full">
                    <p class="text-black text-8xl font-bold">Y</p>
                </div>

            </div>
            <!-- keyboard  -->
             <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
             </div>

            <!-- Life Score  -->
            <div class="w-3/5 flex justify-between">
                <button class="btn bg-[#894189] text-white border-none rounded-3xl px-8">Life<img src="images/heart_BG.svg" alt="No Image"></button>
                <button class="btn bg-[#360490] text-white border-none rounded-3xl px-8">Score<img src="images/Dollars_BG.svg" alt="No Image"></button>
            </div>
        </section>
    
        <section class="score flex justify-center min-h-screen items-center hidden">    
            <div class="text-white text-center bg-[#FFFFFF33] p-8 rounded-xl">
                <h1 class="text-6xl font-bold">
                    <span>Score : </span><span>14</span>
                </h1>
                <button class="btn btn-white font-bold my-5">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>

</body>
</html>
