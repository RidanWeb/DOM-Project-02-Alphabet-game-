<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="Home" class="home">
            <div class="text-white flex flex-col justify-center min-h-screen items-center">
                <h2 class="text-9xl font-anton">ALPHABET CLASH</h2>
                <p class="my-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-active">Play Now</button>
            </div>
        </section>
    
        <section id="Play" class="play flex flex-col justify-center gap-8 items-center min-h-screen hidden">
            <!-- screen  -->
            <div class="mx-auto artboard artboard-horizontal bg-[#FFFFFFB3] phone-6 border-[0.7rem] rounded-xl border-[#010313CC] text-center">

                <span class="bg-[#010313CC] rounded-lg text-white text-center px-3 py-1">Don't watch keyboard  while playing...</span>
                <div class="flex justify-center items-center min-h-full">
                    <p id="wordDisplayId" class="text-black text-8xl font-bold"></p>
                </div>

            </div>
            <!-- keyboard  -->
             <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
             </div>

            <!-- Life Score  -->
            <div class="w-3/5 flex justify-between">
                <button class="btn bg-[#894189] text-white border-none rounded-3xl px-8">
                    Life
                    <img src="images/heart_BG.svg" alt="No Image">
                    <span id="Life">5</span>
                </button>
                <button class="btn bg-[#360490] text-white border-none rounded-3xl px-8">
                    Score
                    <img src="images/Dollars_BG.svg" alt="No Image">
                    <span id="Score">0</span>
                </button>
            </div>
        </section>
    
        <section id="ScoreSection" class="score flex justify-center min-h-screen items-center hidden">    
            <div class="text-white text-center bg-[#FFFFFF33] p-8 rounded-xl">
                <h2 class="text-2xl">Game Over...!</h2>
                <h1 class="text-6xl font-bold">
                    Score : <span id="totalScore"></span>
                </h1>
                <button onclick="play()" class="btn btn-white font-bold my-5">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    

    <script src="utility.js"></script>
    <script src="script.js"></script>

</body>
</html>
